<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SRW | Shofiya and Royyan's Wedding</title>
</head>
<body>
  <main class="container">
    <img id="hummingbird-flower" src="img/Left_WebAsset.png" alt=""/>
    <img id="albatross-beach" src="img/Right_WebAsset.png" alt=""/>

    <section id="a" class="container">
      <div class="container">
        <h4 class="third-color italic">BISMILLAAHIRRAHMAANIRRAHIIM</h4>
      </div>
    </section>

    <section id="b" class="container">      
      <div class="container horizontal">
        <p class="secondary-color">THE WEDDING <span class="secondary-color italic">of</span></p>
      </div>
      
      <div class="logo">
        <img src="img/ShofiRoyyan_WebAsset_2.png" height=250 />
      </div>
    </section>

    <section id="c" class="container">        
      <div id="time" class="horizontal">
        <div id="dates" class="container">
          <div><p>FRIDAY</p></div>
          <div id="dates-date"><h3>30/10/20</h3></div>
          <div><p>08.00 WIB</p></div>
        </div>
        <div class="line-v"></div>
        <div id="countdown" class="container horizontal">
          <div id="countdown-day" ><h2>12</h2></div>
          <div>
            <div><p>DAYS</p></div>
            <div><p>TO GO</p></div>
          </div>
        </div>
      </div>
    </section>
    
    <section id="d" class="container">
        <div class="line-h"></div>
        <p class="change-text"><span>Wedding in Progress...</span></p>
    </section>
  </main>
</body>
</html>
